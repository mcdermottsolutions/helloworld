<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>

      <ion-item ng-repeat="object in books">
        <div class="list card" ng-repeat="book in object">
          <div class="item item-divider">{{book.author}}</div>
          <div class="item item-body"><div>{{book.title}}</div></div>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
